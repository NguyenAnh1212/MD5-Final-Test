<h1>Create Book</h1>
<!--<a routerLink="/book">List Book</a>-->

<br>
<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="createBook()" >
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" formControlName="title">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author" aria-describedby="emailHelp" formControlName="author">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" aria-describedby="emailHelp" formControlName="description">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
