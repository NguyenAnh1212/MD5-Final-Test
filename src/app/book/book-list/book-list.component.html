<h1>List Book</h1>
<a routerLink="/book/create">Create new book</a>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>

    <th scope="col" colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books, index as i">
    <th scope="row">{{i +1}}</th>
    <td><a routerLink="/book/{{book.id}}">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td><a routerLink="/book/edit/{{book.id}}">Edit</a></td>
    <td><a routerLink="/book/delete/{{book.id}}">Delete</a></td>
  </tr>
  </tbody>
</table>
